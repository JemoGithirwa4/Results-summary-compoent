<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results Summary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="C:\Users\hp\Desktop\Frontend Mentor Projects\Results Summary component\results-summary-component-main\assets\images\favicon-32x32.png">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <p id="header">Your Result</p>
                <div class="circle">
                    <p id="num">76</p>
                    <p id="total">of 100</p>
                </div>
                <h3>Great</h3>
                <div class="para">
                    <p>You scored higher than 65% of the</p>
                    <p>people who have taken these tests.</p>
                </div>
            </div> 
            <div class="bottom-container">
                <h4>Summary</h4>
                <div class="reaction">
                    <img src="icon-reaction.svg" alt="img">
                    <p id="col-1">Reaction</p>
                    <p id="col-2"><span>80</span> / 100</p>
                </div>
                <div class="memory">
                    <img src="icon-memory.svg" alt="img">
                    <p id="col-1">Memory</p>
                    <p id="col-2"><span>92</span> / 100</p>
                </div>
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="img">
                    <p id="col-1">Verbal</p>
                    <p id="col-2"><span>61</span> / 100</p>
                </div>
                <div class="visual">
                    <img src="icon-visual.svg" alt="img">
                    <p id="col-1">Visual</p>
                    <p id="col-2"><span>72</span> / 100</p>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
            <p>Coded by <a class="button" href="mailto:jagithirwa@gmail.com">James Wainaina Githirwa</a>.</p>
          </div>       
    </body>
</html>
